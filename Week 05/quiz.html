<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="Quiz for testing general knowledge about html and css">
    <meta name="author" content="Sajjal Zia">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Test your knowledge about HTML and CSS</legend>

                <div class="form-group">
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="form-group">
                    <label for="q2">2. Describe the purpose of CSS in web development.</label>
                    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="q3">3. Which HTML tag is used to define an internal style sheet?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="style">style</option>
                        <option value="css">css</option>
                        <option value="script">script</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="q4">4. How many levels of headings does HTML support?</label>
                    <input type="number" id="q4" name="q4" min="1" max="6">
                </div>

                <div class="form-group">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HTML & CSS Quiz</p>
    </footer>
</body>
</html>
